    <title>Designing Layout using Html & Css</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: black;
            --text-color: #f4f3f6ec;
            --secondary-color: #c7f16ecc;
        }

        body {

        .navbar {
            background-color: var(--primary-color);
            display: flex;
            padding-left: 10px;
            /* justify-content: space-evenly; */
            border: 2px solid yellow;
            height: 40px;
            width: 80vw;
            margin-left: 100px;
            padding: 5px;
            border-radius: 20px;
        }

        .navbar ul {
            align-items: center;
            display: flex;

        }

        .navbar li {
            float: left;
            list-style: none;
            padding: 10px;
        }

        .navbar li a {
            text-decoration: none;
            color: white;
            padding: 3px;
        }

        .navbar input {
            float: right;
            margin-left: 600px;
            padding: 4px 0;
            border: 2px solid yellow;
            border-radius: 4px;
            text-align: center;
            color: goldenrod
        }

        .navbar li a:hover {
            color: rgb(255, 0, 89);
        }

        .container {
            border: 2px solid black;
            height: 90vh;
            margin: 0 25px;
            padding: 20px 0px 15px;
            background-color: black;
            border-radius: 7px;
            overflow: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .box-section {
            margin: 0 1rem;
            height: 350px;
        }

        .box-img {
            height: 300px;
            background-size: cover;
        }

        .box-section p {
            color: blue;
            cursor: pointer;
        }

        .box-section p:hover {
            color: maroon;
            transition: all ease;
        }

        
    </style>
</head>
